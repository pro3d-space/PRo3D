name: Deploy
on:
  push:
    branches:
      - features/autodeploy
    paths:
      - PRODUCT_RELEASE_NOTES.md
      - .github/workflows/deploy.yml 
jobs:
  mac_arm64:
    name: OSX (arm64)
    runs-on: macos-latest
    steps:  
      - name: Checkout
        uses: actions/checkout@v2
      - uses: actions/checkout@v2
      - name: Setup .NET 6.0
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 6.0.x
      - name: Yarn Install
        working-directory: aardium
        run: yarn install
      - name: Add Cert to Keychain
        uses: apple-actions/import-codesign-certs@v1
        with: 
          p12-file-base64: ${{ secrets.MAC_CERT_BASE64 }}
          p12-password: ${{ secrets.MAC_CERT_PASSWORD }}
      - name: Build
        run: bash ./build.sh PublishToElectron
        env:
          MAC_CERT_BASE64: ${{ secrets.MAC_CERT_BASE64 }}
          MAC_CERT_PASSWORD: ${{ secrets.MAC_CERT_PASSWORD }}
          MAC_DEV_PASSWORD: ${{ secrets.MAC_DEV_PASSWORD }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  mac_x64:
    name: OSX (x64)
    runs-on: macos-latest
    steps:  
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup .NET 6.0
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 6.0.x
      - name: Add Cert to Keychain
        uses: apple-actions/import-codesign-certs@v1
        with: 
          p12-file-base64: ${{ secrets.MAC_CERT_BASE64 }}
          p12-password: ${{ secrets.MAC_CERT_PASSWORD }}
      - name: Yarn Install
        working-directory: aardium
        run: yarn install
      - name: Build
        run: bash ./build.sh PublishToElectron
        env:
          MAC_CERT_BASE64: ${{ secrets.MAC_CERT_BASE64 }}
          MAC_CERT_PASSWORD: ${{ secrets.MAC_CERT_PASSWORD }}
          MAC_DEV_PASSWORD: ${{ secrets.MAC_DEV_PASSWORD }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}


  win32_x64:
    name: windows-2019 (x64)
    runs-on: windows-latest
    steps:  
      - name: Install Dotnet
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '6.0.100'
      - name: Checkout
        uses: actions/checkout@v2
      - name: Yarn Install
        working-directory: aardium
        run: yarn install
      - name: Build
        run: .\build.cmd PublishToElectron